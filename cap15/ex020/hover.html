<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
body{
font-family: Arial, Helvetica, sans-serif;

}

div > p{

    display: none;
}
/*hover = pseudoclasses (passar o mouse em cima)*/
div:hover > p{
display: block;
background-color: aquamarine;
color: darkblue;
width: 200px;
font-size: 20px;

}
div:hover{
    color: red;
}
       


    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
<p>Passe o mouse no texto abaixo</p>
<div>PASSE O MOUSE AQUI

<p>TEXTO ESCONDIDO</p>
</div>



</body>
</html>
