<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
h1{
    /*Box-level*/
background-color: aquamarine;
height: 50px;
width: 400px;
border: 10px solid brown;


padding: 10px;
margin: 40px auto 40px auto ;
outline: 10px inset rgb(81, 81, 185) ;

/*margin-top: 10px;
margin-right: 10px;
margin-bottom: 10px;
margin-left: 10px;*/

}
a{
    /*inline-level*/
border-width: 5px;
border-style: inset;
border-color: rgb(78, 78, 174);

}





    </style>

    
</head>
<body>
    <h1>Exemplos de caixas Box-level</h1>
<p>Parágrafos também são exemplos de Box-level mass os <a href="#">links são exemplos de caixa inline-level</a>. Vamso ver como tudo isso funciona.</p>










</body>
</html>
